<div class="form-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-control"
        />
        <small *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Username is required (minimum 3 characters).
        </small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
        />
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Valid email is required.
        </small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
        />
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password is required (minimum 6 characters).
        </small>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="form-control">
          <option value="" disabled>Select Role</option>
          <option value="Manager">Manager</option>
          <option value="Team Lead">Team Lead</option>
          <option value="Employee">Employee</option>
        </select>
        <small *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          Please select a role.
        </small>
      </div>
      <button type="submit" class="btn" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
  </div>
