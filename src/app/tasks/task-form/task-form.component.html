<div class="form-container">
  <h2>{{ taskData ? 'Edit Task' : 'New Task' }}</h2>
  <form [formGroup]="taskForm" (ngSubmit)="submitTask()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="form-control"
      />
      <small *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
        Title is required (minimum 3 characters).
      </small>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="4"
      ></textarea>
      <small *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">
        Description is required (minimum 10 characters).
      </small>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
      <small *ngIf="taskForm.get('status')?.invalid && taskForm.get('status')?.touched">
        Please select a status.
      </small>
    </div>

    <button type="submit" class="btn" [disabled]="taskForm.invalid">
      {{ taskData ? 'Update Task' : 'Create Task' }}
    </button>
  </form>
</div>
